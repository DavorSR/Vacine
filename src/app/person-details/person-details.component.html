<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <table class="table">
      <tbody>
        <tr>
          <th>Personal Number</th>
          <td>{{ vakcinisani.personal_number }}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{ vakcinisani.name }}</td>
        </tr>
      </tbody>
    </table>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dose Count</th>
          <th scope="col">Vaccine</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of getListaVakcinacija()">
          <td>{{ getListaVakcinacija().length }}</td>
          <td>{{ i.vaccine.name }} ({{ i.vaccine.manufacturer }})</td>
          <td>{{ i.vaccine.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-2"></div>
</div>
